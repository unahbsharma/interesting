<!Doctype html>
<html lang="en">
	<head>
		
		<title>Instagram</title>

		<meta charset="utf-8">
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	<style>
		body
		{
			background: url("https://goo.gl/eT81Tt");
			background-size: cover;	
		}
		#footer
		{
			position:fixed;
			bottom:0;
			right:38%;
		}
	</style>
	
	</head>
	
	<body>
	<h1 align = center>Instagram Clone</h1>
	<h3 align=center>{{ key }}</h3>
	<h2>{{invalid_username}}</h2>
	<h2>{{invalid_password}}</h2>
	
	<div align =center>
	<form action ="" method ="post">
	{% csrf_token %}
	
	<table>	
	<tr>
		<td>Email </td>
		<td> <input type="email" name="email" placeholder="email" value="{{ email }}"> </td>
	</tr>
	<tr>
		<td>Name </td>
		<td> <input type="text" name="name" placeholder="name" value="{{ name }}"></td>
	</tr>
	<tr>
		<td>Username</td>
		<td> <input type="text" name="username" placeholder="username" value="{{ username }}"> </td>
	</tr>
	<tr>
		<td>Password </td>
		<td> <input type="password" name="password" placeholder="password" value="{{ password }}"> </td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="SignUp"/>
			<input type="reset"  value="Reset"/>
		</td>	
	</tr>
	</table>	
	
	</form>
	</br>
	<a href="/login/">
		<input type="submit" value="LOGIN">
	</a>
		
	</div>
	
	<div id="footer">
		<h3> Copyright &copy InstagramClone</h3>
	</div>
	
	</body>
